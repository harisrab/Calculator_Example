<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Calculator IOS</title>
</head>
<body>
    <section class="spacing"></section>
    <div class="calculator-container">
        <div class="main-window">
            <div class="calc-screen">0</div>

            <div class="key-container">
                <div class="slot">
                    <div class="key clear"><h1>C</h1></div>
                    <div class="key"><h1>←</h1></div>
                    <div class="key operation"><h1>÷</h1></div>
                </div>
                    
                <div class="slot">
                    <div class="key"><h1>7</h1></div>
                    <div class="key"><h1>8</h1></div>
                    <div class="key"><h1>9</h1></div>
                    <div class="key operation"><h1>×</h1></div>
                </div>

                <div class="slot">
                    <div class="key"><h1>4</h1></div>
                    <div class="key"><h1>5</h1></div>
                    <div class="key"><h1>6</h1></div>
                    <div class="key operation"><h1>–</h1></div>
                </div>

                <div class="slot">
                    <div class="key"><h1>1</h1></div>
                    <div class="key"><h1>2</h1></div>
                    <div class="key"><h1>3</h1></div>
                    <div class="key operation"><h1>+</h1></div>
                </div>

                <div class="slot">
                    <div class="key zero"><h1>0</h1></div>
                    <div class="key equal"><h1>=</h1></div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="./functionality.js"></script>
</body>
</html>
